<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ohmyfood</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<meta name="description" content="Découvrez des menus qui vous conviennent dans des restaurants d'exception" />
		<meta name="keywords" content="gastronomie, menu, restaurant, gastronomique, exception" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<script src="https://kit.fontawesome.com/5da6fe0c36.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
	</head>
	<body>
		<!-- Header -->
		<header class="menu_header">
			<div class="arrow">
				<a href="index.html"><i class="fas fa-arrow-left"></i></a>
			</div>
			<h1><a href="index.html">Ohmyfood</a></h1>
		</header>
		<!-- Main -->
		<main class="main">
			<div class="header">
				<img src="public/img/a_la_francaise.jpg" alt="menu a la francaise" title="ohmyfood menu a la francaise" />
			</div>
			<div class="main_menu">
				<div class="menu_title">
					<h2>À la française</h2>
					<div class="icon-heart icon-heart--menu">
						<i class="empty-heart far fa-heart"></i>
						<i class="full-heart fas fa-heart"></i>
					</div>
				</div>
				<div class="full_menu">
					<div class="starter">
						<div class="starter_title">
							<h3>Entrées</h3>
							<div class="line"></div>
						</div>

						<!-- Entrées-->
						<div class="meals">
							<h4>Tartare de poulpe acidulé</h4>
							<div class="last_line">
								<p>Aux zestes d'orange</p>
								<span><strong>25€</strong></span>
							</div>
							<div class="cross">
								<span><i class="fas fa-check-circle fa-2x"></i></span>
							</div>
						</div>
						<div class="meals">
							<h4>Velouté de légumes d'antan</h4>
							<div class="last_line">
								<p>Carotte, panais, topinambour</p>
								<span><strong>35€</strong></span>
							</div>
							<div class="cross">
								<span><i class="fas fa-check-circle fa-2x"></i></span>
							</div>
						</div>
						<div class="meals">
							<h4>Soupe à l'oignon</h4>
							<div class="last_line">
								<p>Revisitée</p>
								<span><strong>20€</strong></span>
							</div>
							<div class="cross">
								<span><i class="fas fa-check-circle fa-2x"></i></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
